# SonarQube Configuration - Hedwige Project
# Défi #5 : CI/CD Express voie 9¾

sonar.projectKey=poudlard-hedwige
sonar.projectName=Hedwige - Web Mail App
sonar.projectVersion=1.0.0

# Project Structure
sonar.sources=../15_Hedwige/backend/src,../15_Hedwige/frontend/src
sonar.tests=../15_Hedwige/backend/src,../15_Hedwige/frontend/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage Reports
sonar.typescript.lcov.reportPaths=../15_Hedwige/backend/coverage/lcov.info,../15_Hedwige/frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=../15_Hedwige/backend/coverage/lcov.info,../15_Hedwige/frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.d.ts

# Duplications
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code Smells
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore some specific rules
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.ts

sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/seed.ts

sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S4328
sonar.issue.ignore.multicriteria.e3.resourceKey=**/index.ts

# Additional Analysis
sonar.analysis.mode=publish
sonar.scm.provider=git

